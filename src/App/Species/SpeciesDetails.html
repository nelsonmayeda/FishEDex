<article class="article speciesDetails">
    <banner class="banner" item="vm.Model" prefix="Species">
        <div class="description">There are {{vm.Model.FishList.length}} fish.</div>
        <a ng-show="vm.Model.CanEdit" class="btn btn-warning ng-hide" ng-href="Species/{{vm.Model.Id}}/Edit">
            <span>Edit</span>
        </a><a ng-show="vm.Model.CanEdit" class="btn btn-danger ng-hide" ng-href="Species/{{vm.Model.Id}}/Delete">
            <span>Delete</span>
        </a>
    </banner>
    <gallery class="gallery numbered" list="vm.Model.FishList" prefix="Fish" more="vm.LoadMore()">
        <div class="ng-hide box link" ng-show="!vm.wiki.title" ng-click="vm.LoadWiki()">
            <div class="card square">
                <div class="boxText"><div class="child">Load Wiki</div></div>
            </div>
        </div><div class="ng-hide bigbox" ng-show="vm.wiki.title">
            <div class="wiki">
                <div class="title">{{vm.wiki.title}}</div>
                <div class="description">{{vm.wiki.extract}}</div>
                <div class="url"><a ng-href="{{vm.wiki.fullurl}}">{{vm.wiki.fullurl}}</a></div>
            </div>
        </div>
    </gallery>
</article>
