<article class="article forgotPassword">
    <banner class="banner" item="vm.Model">
    </banner><form class="ng-hide form" ng-show="!vm.Model.Sent" role="form" ng-submit="vm.forgotPassword()">
        <div class="form-header">
            <h1>Forgot Password</h1>
        </div>
        <div class="form-group">
            <label class="form-label" for="Email">Email</label>
            <input type="email" class="form-control" id="Email" name="Email" placeholder="Email" ng-model="vm.Model.email" required>
        </div>
        <div class="form-group">
            <button class="btn form-btn" type="submit">Forgot Password</button>
        </div>
    </form><div class="ng-hide form form-success" ng-show="vm.Model.Sent">
        <div class="form-header">
            <h2>Link Sent</h2>
        </div>
    </div>
</article>
