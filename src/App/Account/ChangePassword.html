<article class="article changePassword">
    <banner class="banner" item="vm.Model">
    </banner><form class="ng-hide form" ng-show="!vm.Model.Changed" role="form" ng-submit="vm.changePassword()">
        <div class="form-header">
            <h1>Change your password</h1>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="OldPassword" name="OldPassword" placeholder="Old Password" ng-model="vm.Model.OldPassword" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="NewPassword" name="NewPassword" placeholder="New Password" ng-model="vm.Model.NewPassword" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="ConfirmPassword" name="ConfirmPassword" placeholder="Confirm Password" ng-model="vm.Model.ConfirmPassword" required>
        </div>
        <div class="form-group">
            <input type="submit" class="btn form-btn" value="Change Password" name="ChangePassword"></input>
        </div>
    </form><div class="ng-hide form form-success" ng-show="vm.Model.Changed">
        <div class="form-header">
            <h2>Password Changed</h2>
        </div>
    </div>
</article>
