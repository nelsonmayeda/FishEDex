<article class="article resetPassword">
    <banner class="banner" item="vm.Model">
    </banner><form class="ng-hide form" ng-show="!vm.Model.Changed" role="form" ng-submit="vm.resetPassword()">
        <div class="form-header">
            <h1>Reset Password</h1>
        </div>
        <div class="form-group">
            <label class="form-label" for="Email">Email</label>
            <input type="email" ng-readonly="true" class="form-control" id="Email" name="Email" placeholder="Email" ng-model="vm.Model.email" required>
        </div>
        <div class="form-group">
            <label class="form-label" for="Password">Password</label>
            <input type="password" class="form-control" id="Password" name="Password" placeholder="Password" ng-model="vm.Model.password" required>
        </div>
        <div class="form-group">
            <label class="form-label" for="ConfirmPassword">Confirm Password</label>
            <input type="password" class="form-control" id="ConfirmPassword" name="ConfirmPassword" placeholder="Confirm Password" ng-model="vm.Model.confirmPassword" required>
        </div>
        <div class="form-group">
            <button class="btn form-btn" type="submit">Reset Password</button>
        </div>
    </form><div class="ng-hide form form-success" ng-show="vm.Model.Changed">
        <div class="form-header">
            <h2>Password Changed</h2>
        </div>
    </div>
</article>
